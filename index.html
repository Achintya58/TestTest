<script type="text/javascript">
            $(document).ready(function () {
                $('#nav-m a').on('click', function() {
                    var $current = $(this).closest('li');

                    // Open/sluit huidige item
                    $current.find('> ul').slideToggle(200);

                    // Sluit alle overige UL's
                    $current.siblings('li').find('ul').slideUp(200);
                });

                // login-dropdown
                $('.login-dropbtn').click(function() {
                    $('.login-dropdown-content').slideToggle(200);
                });

                // server ip type and backspace
                

                // handle dropdowns
                $(document).click(function () {
                    $('.j_dropdown-menu').addClass('hide');
                    $('.j_dropdown-button').removeClass('active');
                });

                $('.j_dropdown-button').click(function (event) {
                    event.preventDefault();
                    if (!$(this).hasClass('active')) {
                        event.stopPropagation();
                        $('.j_dropdown-button').removeClass('active');
                        $(this).addClass('active');
                        $('.j_dropdown-menu').addClass('hide');
                        $(this).next('.j_dropdown-menu').removeClass('hide');
                    }
                });

                $('.j_dropdown-menu').click(function (event) {
                    event.stopPropagation();
                });

                $('.j_dropdown-menu a').click(function (event) {
                    event.stopPropagation();
                });

                // handle responsive search box placeholder
                var setPlaceholder = function () {
                    if ($(window).width() < 400) {
                        $(".search-box input[name='username_search']").attr('placeholder', '');
                    } else if ($(window).width() < 500) {
                        $(".search-box input[name='username_search']").attr('placeholder', 'Search');
                    } else {
                        $(".search-box input[name='username_search']").attr('placeholder', 'Search for Player');
                    }
                };

                setPlaceholder();

                var resizeTimeout;
                $(window).resize(function(){
                  if(!!resizeTimeout){ clearTimeout(resizeTimeout); }
                  resizeTimeout = setTimeout(function(){
                    setPlaceholder()
                  }, 200);
                });
            });
        </script>
